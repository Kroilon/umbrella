<template name="Splash">
   
  <div class="container LeaderboardPersonalDashboard" style="width: inherit;">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="row" style="margin-top: 75px;">
               <a href="/pick">
                   <img class="img avatar avatar-original"  width="200" height="150" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;" src="/splash/pick.png" alt="Pick image">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <p class="lead" style="white-space: nowrap; color: #7f7f7f; text-align: center; margin-top: 10px;"><b>Pick</b></p>
                  </div> 
               </a>              
            </div>
          </div>
          <div class="col-md-6">
            <div class="row" style="margin-top: 75px;">
              <a href="/drop">
                <img class="img avatar avatar-original"  width="200" height="150" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;"
                  src="/splash/drop.png" alt="Drop image">
                 <div class="col-md-12 col-sm-12 col-xs-12">
                  <p class="lead" style="white-space: nowrap; color: #7f7f7f; text-align: center; margin-top: 10px;"><b>Drop</b></p>
                </div> 
              </a>               
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row" style="margin-top: 75px;">
              <a href="/dashboard">
                  <img class="img avatar avatar-original"  width="150" height="150" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;"
                  src="/splash/support.svg" alt="My Umbrella image">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <p class="lead" style="white-space: nowrap; color: #7f7f7f; text-align: center; margin-top: 10px;"><b>My Umbrella</b></p>
                  </div>
              </a>               
            </div>
          </div>
          <div class="col-md-6">
            <div class="row" style="margin-top: 75px;">
              <a href="/info">
                  <img class="img avatar avatar-original"  width="150" height="150" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;"
                  src="/splash/info.svg" alt="Info image">
                 <div class="col-md-12 col-sm-12 col-xs-12">
                    <p class="lead" style="white-space: nowrap; color: #7f7f7f; text-align: center; margin-top: 10px;"><b>Info</b></p>
                 </div> 
              </a>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
