<template name="Header">
	<header class="header-nav">
		
		<img src="/header/support2.png" height="50" width="100" alt="Umbrella Logo" >
		
		<ul class="menu">
             {{#if isLoggedIn}}
                <li>
                    <a href="/" id="logout">
                        <img alt="Logout" src="/header/logout.svg" width="20" height="20" data-toggle="tooltip" data-placement="bottom" title="Logout">
                    </a>
                </li>
                <li>
                    <img alt="User" src="/header/userB.svg" width="20" height="20" data-toggle="tooltip" data-placement="bottom" title="Hi {{firstName}}!">
                </li>
                <li>
                    <p stle="white-space: nowrap;">{{firstName}}</p>
                </li>
            {{/if}}
        </ul>
	</header>
</template>
