<template name="ScanPayment">  
  <div class="container" style="width: inherit;"> 
    <!--
    <h2>Drop Scan</h2>
    <br>
    -->
    <div class="container LeaderboardPersonalDashboard" style="width: inherit;">
	    <div class="row">
	      <div class="col-md-12">
	      	<div class="row">
	          <div class="col-md-12">	    
	          		<h2>Dropping Point: {{dropLocation}}</h2>
	          	  	<br>
	          </div>
	        </div>
	        <div class="row">
	         	<form id ="scanPayment">   
		          <div class="col-md-12">	          	
		            <div class="row">	              
		              <div class="col-md-8">
		                <h3 style="margin-top: 2.0em; text-align: left;">Pelcor Umbrella</h3>
		                <h4 style="margin-top: 2.0em; text-align: left;">Ref.: PLC 095-568</h4>
		                <h4 style="margin-top: 2.0em; text-align: left;">Serial Nr.: 919 763 124</h4>
		                <h4 style="margin-top: 2.0em; text-align: left;" id="mySLA">SLA: </h4>
		              </div>
		              <div class="col-md-4">
		                <img class="img avatar avatar-original"  width="200" height="200" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;" 
		                  src="/cortica.png" alt="Profile picture">
		              </div>
		            </div>
		            <div class="row">
		              <hr style="color: #ffc000;">
		            </div>
		            <div class="row">
		              <div class="col-md-6">
		                <div class="row">
		                  <div class="col-md-12" style="text-align: left; margin-bottom: 1.0em;">
		                    <h3 style="margin-top: 1.0em; text-align: left;">Cost</h3> 
		                  </div>
		                  <div class="col-md-12" style="text-align: left; margin-bottom: 1.0em;">	                    
	                  		<label for="inputSocials" class="control-label text-right col-xs-4"><img class="img avatar avatar-original"  width="40" height="40" style="-webkit-user-select:none; display:block; margin:auto;" src="/group.svg" alt="Profile picture"></label>
					        <div class="input-group col-xs-4 col-md-4 col-lg-4">
					            <input class="form-control" type="text" placeholder="0" id="inputSocials" required>
					        </div>
					        <div class="input-group col-xs-4 col-md-4 col-lg-4">
					            <select class="selectpicker form-control" id="values" >     
				                  <option value="" disabled selected>Select value</option>
				                  <option value="day">Day</option>
				                  <option value="hour">Hour</option>
				                  <option value="minutes">Minutes</option>
				                </select> 
					        </div>
		                  </div>
		                </div>
		              </div>
		              <div class="col-md-6">
		                <div class="row">
		                  <div class="col-md-12" style="text-align: left; margin-bottom: 1.0em;">
		                    <h3 style="margin-top: 1.0em; text-align: left;">Restrictions</h3> 
		                  </div>
			              <div class="col-md-12" style="text-align: left; margin-bottom: 1.0em;">	 
			              	<div class="checkbox">
							  <label><input type="checkbox" value="">Lisbon Only?</label>
							</div>                   
		                  	<label for="inputMaxDays" class="control-label text-right col-xs-4" >Max Days</label>
					        <div class="input-group col-xs-4 col-md-4 col-lg-4">
					            <input class="form-control" type="text" placeholder="0" id="inputMaxDays" required>
					        </div>                
			              </div>
		                </div>
		              </div>
		              <div class="col-md-12">
						<input id="submitScanPayment" type="submit" class="btn btn-default pull-right" style="margin-top:2.5em; background: #FFC000; border: solid 2px #FFC000;" value="Submit" />				 
					  </div>
		            </div>
	          	 </div>	    
	           </form>      
	        </div>
	      </div>
	    </div>
	  </div>  
  </div>
</template>
