<template name="DropScan">  
  <div class="container" style="width: inherit;"> 
    <!--
    <h2>Drop Scan</h2>
    <br>
    -->
    <div class="container LeaderboardPersonalDashboard" style="width: inherit;">
	    <div class="row">
	      <div class="col-md-12">
	      	<div class="row">
	          <div class="col-md-12">	    
	          		<h2>Drop object</h2>
	          	  	<br>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-md-12">	          	
	            <div class="row">	              
	              <div class="col-md-8">
	                <h3 style="margin-top: 2.0em; text-align: left;">Pelcor Umbrella</h3>
	                <h4 style="margin-top: 2.0em; text-align: left;">Ref.: PLC 095-568</h4>
	                <h4 style="margin-top: 2.0em; text-align: left;">Serial Nr.: 919 763 124</h4>
	              </div>
	              <div class="col-md-4">
	                <img class="img avatar avatar-original"  width="200" height="200" id="characterAvatar" style="-webkit-user-select:none; display:block; margin:auto;" 
	                  src="/cortica.png" alt="Profile picture">
	              </div>
	            </div>
	            <div class="row">
	              <hr style="color: #ffc000;">
	            </div>
	            <div class="row">
	              <div class="col-md-12" style="padding-right: 0px;">
	                <div class="row">
	                  <div class="col-md-12" style="text-align: center; margin-bottom: 1.0em;">
	                    <h3>Dropping points</h3>
	                    <br>
	                  </div>
	                  {{#each dropLocations}}
	                  	<div class="row">
	                  		<div class="col-md-4">
		                    <div class="row" style="text-align: center; margin-bottom: 0.25em;">
		                      <div class="col-md-12 col-sm-12 col-xs-12">
		                        <p class="lead" style="white-space: nowrap;">{{location}}</p> 
		                      </div>  
		                    </div>
		                  </div>
		                  <div class="col-md-4">
		                    <div class="row" style="text-align: center; margin-bottom: 0.25em;">
		                      <div class="col-md-12 col-sm-12 col-xs-12">
		                        <p class="lead" style="white-space: nowrap;">{{distance}}</p>
		                      </div>  
		                    </div>
		                  </div>
		                  <div class="col-md-4">
		                    <div class="row" style="text-align: center; margin-bottom: 0.25em;">
		                      <div class="col-md-12 col-sm-12 col-xs-12">
		                        <a style="color: #fcc000" href="/{{location}}" id="selectDevice">
				                    <span class="glyphicon glyphicon-ok"></span>
				                </a>
		                      </div>  
		                    </div>
		                  </div>
	                  	</div>		                  
	                  {{/each}}
	                </div>
	              </div>	              
	            </div>
	          </div>	          
	        </div>
	      </div>
	    </div>
	  </div>  
  </div>
</template>
