<template name="HomeLogin">
	
	<div class="container" align="center" style="margin-top: 30px">
		<form id="loginPage" class="login">
			<div class="form-group">
				<div class="col-xs-12">
					<!-- <p style="margin-top:1em;">NB</p> -->
					<input type="text" id="userId" placeholder="username" style="text-align:center" required>
					<br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12"> 
					<input type="password" id="userPass" placeholder="password" style="text-align:center" required>
					<br>
				</div>
			</div> 
			<div class="form-group">
				<div class="col-xs-12">
					<!-- <button id="myLoginBtn" type="submit" style="margin-top:2.5em;">Login</button> -->
					<input id="myLoginBtn" type="submit" class="btn btn-default" style="margin-top:2.5em; background: #FFC000; border: solid 2px #FFC000;" value="Login" />
					<!--This H4 is used to display the warning message when the login goes wrong -->
					<h4 id="loginPageMessage"></h4>
				</div>
			</div>
		</form>
	</div>


<!--Add this so the form handles the enter key -->
	<script type="text/javascript">
		$(document).ready(function(){			    
	    	$('#userId').keypress(function(e){
		      	if(e.keyCode == 13)
		      	$('submit form').click();
    		}); 
		});
		$(document).ready(function(){			    
	    	$('#userPass').keypress(function(e){
		      	if(e.keyCode == 13)
		      	$('submit form').click();
    		}); 
		});
	</script>

</template>
